<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<include file="public@header" />
	<link rel="stylesheet" href="__TMPL__/public/css/wap.css">
	<title>实验室资产管理系统</title>
</head>
<body >
<div class="pet_mian"   >
	<div class="pet_head" >
		<header data-am-widget="header"
				class="am-header am-header-default pet_head_block">
			<div class="am-header-left am-header-nav ">
				<a href="{:url('portal/user/index')}"   class="iconfont pet_head_jt_ico">&#xeaa0;</a>
			</div>
			<div class="pet_news_list_tag_name"> <strong >密码修改</strong> / <small>Change Password</small> </div>
			<div class="am-header-right am-header-nav">
				<a href="{:url('portal/index/index')}" class="iconfont pet_head_gd_ico">&#xe8b4;</a>
			</div>
		</header>
	</div>
	<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 60px;">
		<form class="am-form am-form-horizontal js-ajax-form" role="form" method="post" action="{:url('portal/user/change_password_post')}">

			<div class="am-form-group">
				<label for="user_pass" class="am-u-sm-3 am-form-label"><span style="color: red">*</span>原始密码:</label>
				<div class="am-u-sm-9">
					<input type="password" id="user_pass"  name="user_pass" placeholder="请输入旧密码"  value="">

				</div>
			</div>
			<div class="am-form-group">
				<label for="new_user_pass" class="am-u-sm-3 am-form-label"><span style="color: red">*</span>新密码:</label>
				<div class="am-u-sm-9">
					<input type="password" id="new_user_pass"  name="new_user_pass" placeholder="请输入新密码"  value="">

				</div>
			</div>
			<div class="am-form-group">
				<label for="new_user_pass_old" class="am-u-sm-3 am-form-label"><span style="color: red">*</span>重复新密码:</label>
				<div class="am-u-sm-9">
					<input type="password" id="new_user_pass_old"  name="new_user_pass_old" placeholder="请重复输入新密码"  value="">

				</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-sm-9 am-u-sm-push-3">
					<button type="submit" class="am-btn am-btn-primary js-ajax-submit">确认修改</button>
				</div>
			</div>
		</form>
	</div>
	</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<include file="public@header" />
	<link rel="stylesheet" href="__TMPL__/public/css/wap.css">
	<link rel="stylesheet" href="__TMPL__/public/css/bootstrap.min.css">
	<script type="text/javascript">
        //全局变量
        var GV = {
            ROOT: "__ROOT__/",
            WEB_ROOT: "__WEB_ROOT__/",
            JS_ROOT: "static/js/",
            APP: ''/*当前应用名*/
        };
	</script>
	<script src="__TMPL__/public/assets/jquery-1.10.2.min.js"></script>
	<script src="__TMPL__/public/assets/jquery-migrate-1.2.1.js"></script>
	<script src="__STATIC__/js/wind.js"></script>
	<title>实验室资产管理系统</title>
</head>
<body >
<div class="pet_mian"   >
	<div class="pet_head" >
		<header data-am-widget="header"
				class="am-header am-header-default pet_head_block">
			<div class="am-header-left am-header-nav ">
				<a href="{:url('portal/user/index')}"   class="iconfont pet_head_jt_ico">&#xeaa0;</a>
			</div>
			<div class="pet_news_list_tag_name"> <strong >密码重置</strong> / <small>Reset Password</small> </div>
			<div class="am-header-right am-header-nav">
				<a href="{:url('portal/index/index')}" class="iconfont pet_head_gd_ico">&#xe8b4;</a>
			</div>
		</header>
	</div>
	<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 60px;">
		<form class="js-ajax-form" action="{:url('user/Login/passwordReset')}" method="post">

			<div class="form-group">
				<input type="text" name="username" placeholder="邮箱" class="form-control"
					   id="js-email-input">
			</div>

			<div class="form-group">
				<div style="position: relative;">
					<input type="text" name="captcha" placeholder="验证码" class="form-control"
						   style="width: 170px;float: left;margin-right: 30px">
					<captcha height="38" width="160" font-size="20"/>
				</div>
			</div>

			<div class="form-group">
				<div style="position: relative;">
					<input type="text" name="verification_code" placeholder="邮件验证码" style="width:170px;" class="form-control">
					<a class="btn btn-success js-get-email-code"
					   style="width: 163px;position: absolute;top:0;right: 0;"
					   data-wait-msg="[second]秒后才能再次获取" data-email-input="#js-email-input"
					   data-url="{:url('admin/VerificationCode/send')}"
					   data-init-second-left="60">获取邮箱验证码</a>
				</div>
			</div>

			<div class="form-group">
				<input type="password" name="password" placeholder="密码" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" name="password_old" placeholder="确认密码" class="form-control" value="" >
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block js-ajax-submit" type="submit"
						style="margin-left: 0px;">确定
				</button>
			</div>

			<div class="form-group" style="text-align: center;">
				<ul class="list-inline">
					<li><a href="{:cmf_url('portal/login/index')}">现在登录</a></li>
				</ul>
			</div>
		</form>
	</div>
	</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/frontend.js"></script>
</body>
</html>

<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('ScrapInfo/index')}">报废资产列表</a></li>
        <li ><a href="{:url('ScrapInfo/add')}">添加报废资产</a></li>
        <li class="active"><a href="{:url('ScrapInfo/edit')}">报废资产编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('ScrapInfo/handle_post')}">

        <div class="form-group">
            <label   class="col-sm-2 control-label"><span class="form-required">*</span>报废人</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-repairer" name="repairer"   >
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label"><span class="form-required">*</span>报废时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-start_time" name="start_time"   >
            </div>
        </div>

        <div class="form-group">
            <label   class="col-sm-2 control-label"><span class="form-required">*</span>报废信息</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" style="height: 200px" name="repair_info" id="input-repair_info"> </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <if condition="empty($id)">
                    <input type="hidden" name="ids" value="{$ids}" />
                    <else />
                    <input type="hidden" name="id" value="{$id}" />
                </if>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

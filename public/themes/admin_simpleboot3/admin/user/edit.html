			<div class="form-group">
				<label for="input-user-nickname" class="col-sm-2 control-label">头像</label>

					<input type="hidden" name="avatar" id="avatar" value="{$avatar}">
					<input type="hidden" name="avatar_old"   value="{$avatar}">
					<a href="javascript:uploadOneImage('头像上传','#avatar','Avatar');" style="text-decoration:none;">
						<if condition="isset($avatar) && $avatar">
							<img src="{:cmf_get_asset_url($avatar)}"

			</div>
			<div class="form-group">

					<input type="text" class="form-control" id="input-user_login" name="user_login" value="{$user_login}">

				<div class="col-md-6 col-sm-10">

				</div>
			</div>

						<php>$sexs=array("0"=>lang('GENDER_SECRECY'),"1"=>lang('MALE'),"2"=>lang('FEMALE'));</php>
						<foreach name="sexs" item="vo">
							<php>$sexselected=$key==$sex?"selected":"";</php>
							<option value="{$key}" {$sexselected}>{$vo}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>学院</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-college" name="college" value="{$college}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">专业（班别）</label>

					<input type="text" class="form-control" id="input-position" name="class" value="{$class}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"> 职位</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-position" name="position" value="{$position}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"> 职称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-job_title" name="job_title" value="{$job_title}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>手机</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-mobile" name="mobile" value="{$mobile}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" name="user_email" value="{$user_email}">
				</div>
			</div>

				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ROLE')}</label>

					<foreach name="roles" item="vo">

							<php>$role_id_checked=in_array($vo['id'],$role_ids)?"checked":"";</php>

						</label>

			</div>-->

					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>

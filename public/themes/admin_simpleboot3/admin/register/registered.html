<html>
<head>
    <meta charset="UTF-8"/>
    <title>实验室预约管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/public/assets/adminlogin/css/adminlogin.css" rel="stylesheet">
    <script>
        if (window.parent !== window.self) {
            document.write = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<body>
<div class="logo">
    <if empty($company_url)>
        <img src="__TMPL__/public/assets/adminlogin/images/logo.png">
        <else/>
        <img  width="450"  src="{:cmf_get_image_url($company_url)}">
    </if>
</div>
<div class="wrap" >
    <div class="container" style="margin-top: -100px">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="login-wrap" style="max-height: 820px;padding: 20px 80px 60px 80px;">
                    <h1 class="text-center" style="font-weight:bold;">用户注册</h1>
                    <form class="js-ajax-form" action="{:url('register/doRegister')}" method="post">
                        <div class="form-group">
                            <label>学生证:</label>
                            <br>
                            <div id="uploadPreview"  ></div>
                            <input id="uploadImage" type="file" name="avatar1"  onchange="PreviewImage();" />
                            </div>
                        <div class="form-group">
                            <label>头&nbsp; &nbsp;  像:</label>
                            <br>
                            <div id="uploadPreviews"  ></div>
                            <input id="uploadImages" type="file" name="avatar2"   onchange="PreviewImages();" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="student_id" placeholder="学号" class="form-control"  value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="student_name" placeholder="姓名" class="form-control"  value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="密码大于6个位数小于16位数 " class="form-control"  value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_old" placeholder="确认密码" class="form-control" value="" >
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="sex" id="input-gender">
                                <option value="1" >男</option>
                                <option value="2" >女</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="college" placeholder="学院" class="form-control"  value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="class" placeholder="班级" class="form-control" value="" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="邮箱" class="form-control" value="" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="mobile" placeholder="手机号" class="form-control"  value="">
                        </div>
                        <div class="form-group">
                            <div style="position: relative;">
                                <input type="text" name="captcha" placeholder="验证码" class="form-control"
                                       style="width: 170px;float: left;margin-right: 30px">
                                <captcha height="38" width="160" font-size="20"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-wait="1500"
                                    style="margin-left: 0px;">确定注册
                            </button>
                        </div>

                        <div class="form-group" style="text-align: center;">
                            <p>
                                已有账号? <a href="{:url('admin/public/login')}">点击此处登录</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="copyright">&copy; <span id="year"></span>
    <a href="{$site_address}" target="_blank">{$copyright}</a>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script src="__TMPL__/public/assets/adminlogin/js/jquery.backstretch.min.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
<script>
    var ObjA = "{$ion_url_one}";
    var ObjB = "{$ion_url_two}";
    var ObjC = "{$ion_url_three}";
    if(ObjA==null||ObjA==""){
        ObjA = "__PLUGIN_TMPL__/assets/images/bg1.jpg"
    }else {
        ObjA = "{:cmf_get_image_url($ion_url_one)}";
    }
    if(ObjB==null||ObjB==""){
        ObjB = "__PLUGIN_TMPL__/assets/images/bg2.jpg"
    }else {
        ObjB = "{:cmf_get_image_url($ion_url_two)}";
    }
    if(ObjC==null||ObjC==""){
        ObjC = "__PLUGIN_TMPL__/assets/images/bg3.jpg"
    }else {
        ObjC = "{:cmf_get_image_url($ion_url_three)}";
    }
    $.backstretch([
        ObjA, ObjB, ObjC
    ], {duration: 5000, fade: 750});
</script>
<script>
    var thisDate = new Date();
    var year = thisDate.getFullYear();
    $("#year").html(year);
</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Viewport metatags -->
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="__TMPL__/public/assets/error404/css/dandelion.css" rel="stylesheet" media="screen">
<title>404错误页面</title>
</head>
<body>
	<div id="da-wrapper" class="fluid">
        <!-- Content -->
        <div id="da-content">
            <!-- Container -->
            <div class="da-container clearfix">
            	<div id="da-error-wrapper">
                   	<div id="da-error-pin"></div>
                    <div id="da-error-code">error <span style="font-size: 46px;margin-top: 10px">{$data.name|default=''}</span></div>
                	<h1 class="da-error-heading">{$data.text|default=''}</h1>
                    <p style="font-size: 20px">您可以： <a href="{:url('admin/public/login')}">返回首页</a></p>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="da-footer">
        	<div class="da-container clearfix">
                <p>广西宏诺信息科技有限公司</p>
            </div>
        </div>
    </div>
</body>
</html>

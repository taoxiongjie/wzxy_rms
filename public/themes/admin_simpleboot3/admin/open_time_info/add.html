<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('OpenTimeInfo/index',array('mark'=>$mark))}">开放时间列表</a></li>
        <li class="active"><a>添加开放时间</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('OpenTimeInfo/addpost')}">
        <div class="form-group">
            <label for="start_time" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间点</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-daytime" id="start_time" name="start_time" >
            </div>
        </div>
        <div class="form-group">
            <label for="end_time" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间点</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-daytime" id="end_time" name="end_time" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-OpenTimeInfo_email" class="col-sm-2 control-label"><span class="form-required">*</span>描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="remark" id="input-remark"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="input-OpenTimeInfo_email" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-list_order" name="list_order" value="1000">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="status" class="form-control">
                    <foreach name="arrStatus" key="k" item="vo">
                        <option value="{$k}" >{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="room_mark" value="{$mark}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    #article_content img{
        max-width: 100%;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <div class="container tc-main">
        <div class="row">
            <div class="col-md-12"  >
                <div class="tc-box article-box"  >
                    <h2 style="font-size: 32px;color: #0a0a0a">{$article.post_title}</h2>
                    <div class="article-infobox" style="font-size: 24px;color: #0a0a0a" >
                        <span>{:date('Y-m-d H:i',$article.update_time)}  </span>
                    </div>
                    <h1 style="border-bottom-color:#cccccc;border-bottom-width:2px;border-bottom-style:solid;"></h1>
                    <div id="article_content"  >
                        {$article.post_content}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

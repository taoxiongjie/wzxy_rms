<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminTea/index')}">教师列表</a></li>
			<li class="active"><a href="{:url('AdminTea/add')}">教师添加</a></li>

		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminTea/addPost')}">
			<div class="form-group">
				<label for="input-user-nickname" class="col-sm-2 control-label">头像</label>
				<div class="col-md-6 col-sm-10">
					<input type="hidden" name="avatar" id="avatar" value="">
					<a href="javascript:uploadOneImage('头像上传','#avatar','Avatar');" style="text-decoration:none;">
						<if condition="isset($user['avatar']) && $user['avatar']">
							<img src="{:cmf_get_asset_url($user['avatar'])}"
								 id="avatar-preview"
								 width="135" style="cursor: pointer;border: 2px solid #FFF;border-radius: 36px;"/>
							<else/>
							<img src="__TMPL__/public/assets/images/headicon.png"
								 id="avatar-preview"
								 width="135" style="cursor: pointer;border: 2px solid #FFF;border-radius: 36px;"/>
						</if>

					</a>
					<input type="button" class="btn btn-primary" onclick="$('#avatar-preview').attr('src','__TMPL__/public/assets/images/headicon.png');$('#avatar').val('');return false;" value="取消图片">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>用户名（工号）</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="user_login" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>昵称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_nickname" name="user_nickname" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('GENDER')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="sex" id="input-gender">
						<php>$sexs=array("1"=>lang('MALE'),"2"=>lang('FEMALE'));</php>
						<foreach name="sexs" item="vo">
							<option value="{$key}"  >{$vo}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="user_pass" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>学院</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-college" name="college" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>职位</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-position" name="position" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>职称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-job_title" name="job_title" value="">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" name="user_email" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>手机</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-mobile" name="mobile" value="">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>

	<script src="__STATIC__/js/admin.js"></script>

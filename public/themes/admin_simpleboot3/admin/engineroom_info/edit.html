    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('EngineroomInfo/editpost')}">
        <div class="form-group">
            <label   class="col-sm-2 control-label"><span class="form-required">*</span>图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="icon_url" id="icon_url" value="{$icon_url}"  >
                <a href="javascript:uploadOneImage('图片上传','#icon_url','Image');" style="text-decoration:none;">
                    <if condition="isset($data['icon_url']) && $data['icon_url']">
                        <img src="{:cmf_get_asset_url($data['icon_url'])}"
                             id="icon_url-preview"
                             width="135" style="cursor: pointer;border: 2px solid #FFF;border-radius: 36px;"/>
                        <else/>
                        <img src="__TMPL__/public/assets/images/headicon.png"
                             id="icon_url-preview"
                             width="135" style="cursor: pointer;border: 2px solid #FFF;border-radius: 36px;"/>
                    </if>

                </a>
                <input type="button" class="btn btn-primary" onclick="$('#icon_url-preview').attr('src','__TMPL__/public/assets/images/headicon.png');$('#icon_url').val('');return false;" value="取消图片">
            </div>
        </div>
        <div class="form-group">
            <label for="input-EngineroomInfo_login" class="col-sm-2 control-label"><span class="form-required">*</span>机房名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$name}" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>标识</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="mark" value="{$mark}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>机房位置:</label>
            <div class="col-md-6 col-sm-10">
                <select name="p_mark" class="form-control">
                    <option value=""  >请选择</option>
                    <foreach name="place_data"   item="vo">
                        <php>$id_selected=$data['p_mark']==$vo['mark']?"selected":"";</php>
                        <option value="{$vo.mark}"{$id_selected} >{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>

            <label  class="col-sm-2 control-label"><span class="form-required">*</span>座位数</label>

        <div class="form-group">
            <label   class="col-sm-2 control-label">开放起始日期</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-start_time" name="start_time" value="{$start_time}" placeholder="2013-01-04">
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label">开放起始截止</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-end_time" name="end_time" value="{$end_time}" placeholder="2013-01-04">
            </div>
        </div>
        <div class="form-group">
            <label for="input-EngineroomInfo_email" class="col-sm-2 control-label"><span class="form-required">*</span>描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="remark" id="input-remark">{$remark}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-list_order" name="list_order" value="{$list_order}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="status" class="form-control">
                    <foreach name="arrStatus" key="k" item="vo">
                        <php>$id_selected=$data['status']==$k?"selected":"";</php>
                        <option value="{$k}"{$id_selected} >{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$id}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>

<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('EngineroomInfo/index')}">机房列表</a></li>
        <li class="active"><a href="{:url('EngineroomInfo/add')}">添加机房</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('EngineroomInfo/addpost')}">
        <div class="form-group">
            <label for="input-user-nickname" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="icon_url" id="icon_url"  >
                <a href="javascript:uploadOneImage('图片上传','#icon_url','Image');" style="text-decoration:none;">
                    <img src="__TMPL__/public/assets/images/headicon.png"
                         id="icon_url-preview"
                         width="135" style="cursor: pointer;border: 2px solid #FFF;border-radius: 36px;"/>

                </a>
                <input type="button" class="btn btn-primary" onclick="$('#icon_url-preview').attr('src','__TMPL__/public/assets/images/headicon.png');$('#icon_url').val('');return false;" value="取消图片">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>机房名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-mark" class="col-sm-2 control-label"><span class="form-required">*</span>机房标识</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-mark" name="mark" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>机房位置:</label>
            <div class="col-md-6 col-sm-10">
                <select name="p_mark" class="form-control">
                    <option  value="" >请选择</option>
                    <foreach name="place_data"   item="vo">
                        <option value="{$vo.mark}" >{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
       <!-- <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>座位数</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"   name="seat_num" value="0">
            </div>
        </div>-->
       <!-- <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>每排个数</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"   name="open_num" value="10">
            </div>
        </div>-->
        <div class="form-group">
            <label   class="col-sm-2 control-label">开放起始日期</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-start_time" name="start_time" value="" placeholder="2013-01-04">
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label">开放起始截止</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-date" id="input-end_time" name="end_time" value="" placeholder="2013-01-04">
            </div>
        </div>
        <div class="form-group">
            <label for="input-EngineroomInfo_email" class="col-sm-2 control-label"><span class="form-required">*</span>描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="remark" id="input-remark"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="input-EngineroomInfo_email" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-list_order" name="list_order" value="1000">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="status" class="form-control">
                    <foreach name="arrStatus" key="k" item="vo">
                        <option value="{$k}" >{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
